    enabled: true
    pdf_strategy: "ocr_and_text"
  indexed_chars: -1
elasticsearch:
  urls:
  - "http://elasticsearch:9200"
  username: ""
  password: ""
  ssl_verification: false
  index: "cenadi_document1"
  bulk_size: 100
  flush_interval: "5s"
  byte_size: "10mb"
