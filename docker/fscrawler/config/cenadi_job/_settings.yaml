---
name: "cenadi_job"
fs:
  url: "/Users/laure/Desktop/Doc1"
  update_rate: "5m"
  excludes:
  - "*/~*"
  json_support: false
  filename_as_id: true
  add_filesize: true
  remove_deleted: true
  add_as_inner_object: false
  store_source: true
  index_content: true
  attributes_support: true
  raw_metadata: true
  xml_support: false
  index_folders: false
  lang_detect: true
  continue_on_error: true
  pdf_ocr: true
